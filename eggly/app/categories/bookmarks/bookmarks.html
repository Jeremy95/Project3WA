<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div ng-repeat="bookmark in bookmarksCtrl.bookmarks | filter:{category: bookmarksCtrl.getCurrentCategoryName()}">
        <button ng-click="bookmarksCtrl.deleteBookmark(bookmark)" type="button" class="close">&times;</button>
        <button ui-sref="eggly.categories.bookmarks.edit({bookmarkId: bookmark.id})" type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
    </div>

    <hr/>



    <div ui-view>
        <div ng-if="bookmarksCtrl.getCurrentCategory()">
            <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.create"><span class="glyphicon glyphicon-plus"></span>Create bookmark</button>
        </div>
    </div>

</div>
