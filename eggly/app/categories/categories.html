<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <a  ui-sref="eggly.categories"><img class="logo" src="assets/img/eggly-logo.png"></a>
        <button ui-sref="eggly.categories.bookmarks.create" class="btn btn-link" type="button"><span class="glyphicon glyphicon-plus"></span></button>
        <ul class="nav nav-sidebar">
            <li ng-repeat="category in categoriesCtrl.categories">
                <a ui-sref="eggly.categories.bookmarks({category: category.name})" ng-class="{'active' : isCurrentCategory(category)}">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
