<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <a href="#" ng-click="setCurrentCategory(null)"><img class="logo" src="assets/img/eggly-logo.png"></a>
        <ul class="nav nav-sidebar">
            <li ng-repeat="category in categoriesCtrl.categories">
                <a href="#" ui-sref="eggly.categories.bookmarks({category: category.name})" ng-class="{'active' : isCurrentCategory(category)}">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
