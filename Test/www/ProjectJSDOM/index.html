        var elemDiv = document.getElementById("date");

        function date()
        {
            var now = new Date();
            var dayNumber = now.getDay();
            var days = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
            var frenchDay = days[dayNumber];
            var month = ["Janvier", "Fevrier", "Mars", "Avril", "Mai",
                "Juin", "Juillet", "Aout", "Septembre",
                "Octobre", "Novembre", "Decembre"];

            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var miliseconds = now.getMilliseconds();

            if(minutes < 10)
            {
                minutes = "0" + minutes;
            }

            if(seconds < 10)
            {
                seconds = "0" + seconds;
            }
            var monthNumber = now.getMonth();
            elemDiv.innerHTML = "Nous sommes " +
            frenchDay + " " + now.getDate() + " " + month[monthNumber] + " "
            + now.getFullYear() + " et il est " + now.getHours() + ": " +
            minutes + ": " + seconds + ": " + miliseconds;
        }

        date();
        var timer = setInterval(date, 1);
        document.getElementById('stopTimer').addEventListener("click", function ()
        {
            clearInterval(timer)
