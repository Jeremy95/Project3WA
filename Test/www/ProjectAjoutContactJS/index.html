<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/utilities.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title></title>
</head>
<body>
<section>
    <h1>Carnet d'Adresses</h1>

    <!-- Contenu du carnet d'adresses (liste de contacts) -->
    <ul id="js-address-book"></ul>

    <!-- Détails d'un contact particulier du carnet d'adresses -->
    <aside id="js-contact-details">
        <div>

        </div>
        <span class="fa fa-times-circle cross"></span>
    </aside>


    <hr>
    <nav>
        <ul class="menu">
            <li><a href="#" id="js-add-contact">Ajouter un contact</a></li>
            <li><a href="#" id="js-clear-address-book">Effacer le carnet d'adresses</a></li>
            <li><a href="#" id="js-show-list-contact">Afficher la liste</a></li>
        </ul>
    </nav>
</section>

<!-- Le formulaire de saisie de contact ne s'affiche pas au démarrage -->
<form class="hide standard-form" id="js-contact-form">
    <ul>
        <li>
            <label for="title">Civilité :</label>
            <select name="title" id="title">
                <option value="Mme.">Madame</option>
                <option value="Mlle.">Mademoiselle</option>
                <option value="Mr.">Monsieur</option>
            </select>
        </li>
        <li>
            <label for="lastName">Nom :</label>
            <input type="text" name="lastName" id="lastName">
        </li>
        <li>
            <label for="firstName">Prénom :</label>
            <input type="text" name="firstName" id="firstName">
        </li>
        <li>
            <label for="phone">Téléphone :</label>
            <input type="text" maxlength="10" name="phone" id="phone">
        </li>
        <li>
            <input type="button" value="Enregistrer" id="js-save-contact">
        </li>
    </ul>
</form>

<!-- Code principal du carnet d'adresses -->
<script src="js/jQuery.js"></script>

</body>
</html>
